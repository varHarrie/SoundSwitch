<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)" />

  <!-- Audio Wave Bars -->
  <g fill="white" filter="url(#shadow)">
    <!-- Center Bar -->
    <rect x="236" y="136" width="40" height="240" rx="20" />
    
    <!-- Medium Bars -->
    <rect x="176" y="176" width="40" height="160" rx="20" opacity="0.9" />
    <rect x="296" y="176" width="40" height="160" rx="20" opacity="0.9" />
    
    <!-- Small Bars -->
    <rect x="116" y="216" width="40" height="80" rx="20" opacity="0.7" />
    <rect x="356" y="216" width="40" height="80" rx="20" opacity="0.7" />
  </g>
</svg>
